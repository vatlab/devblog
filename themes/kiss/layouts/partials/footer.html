<script>
// Tooltips
$(document).ready(function(){
    $(".result").click(function(){
      $(this).toggleClass('expanded')

     });
   });
   $(".detail").click(function(){
     $(this).prev().toggleClass('expanded');
     $(this).slideToggle(100, function(){
    });
  });
});
